<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>Cifra de Cesar</title>
</head>

<body>
  <section class="principal">
    <form class="form">
      <div class="intro"><img src="./img/senha.png" alt="">
        <h1>True Code</h1>
      </div>
      <p>Ferramenta de codificação e decodifição de Cifra de César.</p>
      <label for="texto">Digite seu texto:</label>
      <textarea id="texto" style="resize: none"></textarea>
      <label for="cifra">Escolha uma opção:</label>

      <select id="opcoes" name="cifra" form="cifra">
        <option value="" selected disabled>Selecione a criptografia</option>
        <option value="cifraDeCesar" id="cifraDeCesar">Cifra de César</option>
        <option value="base64" id="base64">Base64</option>
      </select>

      <div class="incremento" id="incremento">
        <p>Valor do incremento:</p><input id="incinput" type="number">
      </div>

      <div class="radioinputs">
        <input type="radio" name="select" id="option-1">
        <input type="radio" name="select" id="option-2">
        <label for="option-1" class="option option-1">
          <div class="opcao"></div>
          <span>Codificar</span>
        </label>
        <label for="option-2" class="option option-2">
          <div class="opcao"></div>
          <span>Decodificar</span>
        </label>
      </div>
      <button type="submit" class="btn-submit" id="btn-enviar">Codificar mensagem</button>

    </form>
  </section>

  <script src="script.js"></script>
</body>

</html>
